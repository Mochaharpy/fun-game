<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Survival Game Beta 8</title>
</head>
<body>
    <div id="game">
        <div id="player" style="position: absolute; width: 50px; height: 50px; background-color: blue;"></div>
        <div id="enemy" style="position: absolute; width: 50px; height: 50px; background-color: red; display: none;"></div>
        <div id="exp-drop" style="position: absolute; display: none;"></div>
        <div id="level">Level: 1</div>
        <div id="exp">EXP: <span id="exp-text">0</span></div>
        <button id="dev-button">Dev Mode</button>
        <div id="exp-bar-container" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 20px; background-color: lightgray;">
            <div id="exp-bar" style="height: 100%; width: 0; background-color: green;"></div>
        </div>
    </div>
    <script type="module" src="scripts/game.js"></script>
</body>
</html>
