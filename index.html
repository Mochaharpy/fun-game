<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game" style="position: relative; width: 800px; height: 600px; border: 1px solid black;">
        <div id="player" style="position: absolute; width: 50px; height: 50px; background-color: blue;"></div>
        <div id="exp-bar" style="position: absolute; bottom: 10px; left: 10px; height: 20px; background: green; width: 0;"></div>
    </div>
    <button id="dev-button" style="position: absolute; top: 10px; left: 10px;">Developer Mode</button>
    <script type="module" src="scripts/game.js"></script>
</body>
</html>
