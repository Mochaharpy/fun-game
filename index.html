<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="player"></div>
        <div id="exp-bar-container">
            <div id="exp-bar"></div>
        </div>
    </div>
    <button id="dev-button">Developer Mode</button>
    <div id="dev-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <input type="text" id="dev-code" placeholder="Enter Dev Code">
            <button id="confirm-dev-button">Confirm</button>
        </div>
    </div>
    <script type="module" src="scripts/game.js"></script>
</body>
</html>
